spring:

  application:
    name: Spring boot hyip project

  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:file:~/fileDb"
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    database: h2

  h2:
    console:
      enabled: true
      path: /h2

  thymeleaf:
    cache: false

  web:
    locale: en_US

logging:
  level:
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG