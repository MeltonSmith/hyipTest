<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout (~{::body})">

    <body>

        <div class="bg-image " style="
          background-image: url('/img/background/E810h.png');
          background-attachment: fixed;
          background-position: center center;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          background-size: cover;
          -o-background-size: cover;
           height: 100vh;
        ">
            <div class="container">
                <!--Grid row-->
                <div class="row">
                    <!--Grid column-->
                    <div class="col-md-6 text-light text-center text-md-left mt-xl-5 mb-5 wow fadeInLeft">
                        <h1 class="h1-responsive font-weight-bold wow fadeInLeft">Join us! </h1>
                        <hr class="hr-light wow fadeInLeft">
                        <h6 class="mb-3 wow fadeInLeft">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi fuga
                            nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi ea
                            dolor molestiae, quisquam iste, maiores. Nulla.</h6>
                        <a class="btn btn-outline-light">Learn more</a>
                    </div>
                    <!--Grid column-->
                    <!--Grid column-->
                    <div class="col-md-6 col-xl-5 mt-xl-5">
                        <!--Form-->
                        <div class="card wow fadeInRight text-light" style = "background-color: rgba(255,255,255,0.08)">
                            <div class="card-body">
                                <!--Header-->
                                <div class="text-center">
                                    <h3 class="white-text">
                                        <i class="fas fa-user white-text"></i> Log in:</h3>
                                    <hr class="hr-light">
                                </div>
                                <!--Body-->

                                <form class="container" th:action="@{/main}" method="post" style="width: 80%; margin-bottom: 2px">
                                    <div class="md-form">
                                        <i class="fas fa-user prefix white-text active"></i>
                                        <input type="text"  name="login" id="login" class="white-text form-control">
                                        <label for="login" class="active">Your login</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fas fa-lock prefix white-text active"></i>
                                        <input type="password"  name="password" id="password" class="white-text form-control">
                                        <label for="password">Your password</label>
                                    </div>

                                    <div class="text-center mt-4">
                                        <button class="btn btn-success" type="submit">Sign in</button>
                                        <a th:href="@{/registration}" class="btn btn-info shadow">Register</a>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                        <!--/.Form-->
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
            </div>
        </div>

    </body>
</html>
