spring:

  kafka:
#    kafka on my macbook
    bootstrap-servers: '192.168.1.129:9094'
    producer:
      properties:
#        how long producer will block the thread
        "max.block.ms" : 10000
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    listener:
      poll-timeout: 10000
      concurrency: 1

    consumer:
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: latest
      enable-auto-commit: true
      client-id: hyipConsumer
      group-id: hyip-group

    #topic to send users for approval
    approvalTopic: userForApproval
    #topic where to get confirmation from
    processedTopic: processedUsers